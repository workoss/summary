    {{- $author := site.Params.author }}
    <p>
      &copy; <span class="year">{{ now.Year }}</span>{{ with $author }} <a href ="{{ .url }}" target="_blank" rel="noopener">{{ .name }}</a>{{ end }}

    </p>
  </div>
</footer>
{{ end }}
